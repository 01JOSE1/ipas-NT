# Credenciales de Base de Datos (IMPORTANTE: En producción usar Sealed Secrets o Vault)
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: polizas-app
type: Opaque
data:
  # Los valores deben estar en base64
  # echo -n 'ipasuser' | base64  →  aXBhc3VzZXI=
  # echo -n 'ipaspass' | base64  →  aXBhc3Bhc3M=
  DB_USER: aXBhc3VzZXI=
  DB_PASS: aXBhc3Bhc3M=
  MYSQL_ROOT_PASSWORD: cm9vdHBhc3M=
  MYSQL_USER: aXBhc3VzZXI=
  MYSQL_PASSWORD: aXBhc3Bhc3M=
---
# ConfigMap para configuración no sensible
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: polizas-app
data:
  DB_HOST: mysql-service
  DB_PORT: "3306"
  DB_NAME: ipas_db
  SERVER_PORT: "8090"