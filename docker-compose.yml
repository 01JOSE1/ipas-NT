version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ipas-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ipas_db
      MYSQL_USER: ipas_user
      MYSQL_PASSWORD: ipas_pass123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - ipas_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ipas-app
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ipas_db
      SPRING_DATASOURCE_USERNAME: ipas_user
      SPRING_DATASOURCE_PASSWORD: ipas_pass123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8082:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ipas_network

volumes:
  mysql_data:

networks:
  ipas_network:
    driver: bridge
