spring.application.name=ipas

# Configuraci√≥n de la base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ipas_prod}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ipas_prod_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:prod_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

