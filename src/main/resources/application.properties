spring.application.name=ipas

# Configuración de la base de datos (valores locales por defecto)
# Si se exportan variables de entorno `SPRING_DATASOURCE_*` se usarán en su lugar.
spring.datasource.url=jdbc:mysql://localhost:3306/ipas_db
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Security
jwt.secret=3e#@f9H!sKpLq9$zXr7uYwBvCn2t5r8q
jwt.expiration=86400000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Disable mail health check to avoid failing Kubernetes probes when mail is not configured
management.health.mail.enabled=false

# Application Configuration
app.name=IPAS
app.version=1.0.0
server.port=8010
server.address=0.0.0.0
spring.main.allow-circular-references=true

# Actuator para health checks en Kubernetes
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Prometheus metrics
management.metrics.export.prometheus.enabled=true

