<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPAS - Restablecer Contraseña</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Restablecer Contraseña</h1>
                <p>Ingresa tu nueva contraseña</p>
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        class="form-input" 
                        placeholder="Mínimo 8 caracteres"
                        minlength="8"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Repite la nueva contraseña"
                        minlength="8"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="updateBtn">
                    Actualizar Contraseña
                </button>
            </form>
            
            <div class="text-center mt-2">
                <a href="/login" class="text-link">← Volver al login</a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('Token de restablecimiento no válido');
            setTimeout(() => {
                window.location.href = '/login';
            }, 3000);
        } else {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const updateBtn = document.getElementById('updateBtn');

            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(resetPasswordForm);
                const newPassword = formData.get('newPassword');
                const confirmPassword = formData.get('confirmPassword');
                
                if (newPassword !== confirmPassword) {
                    showAlert('Las contraseñas no coinciden');
                    return;
                }
                
                showLoading(updateBtn, true);
                
                const result = await authService.resetPassword(token, newPassword);
                
                showLoading(updateBtn, false);
                
                if (result.success) {
                    showAlert('Contraseña actualizada exitosamente', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Error al actualizar la contraseña');
                }
            });
        }
    </script>
</body>
</html>
