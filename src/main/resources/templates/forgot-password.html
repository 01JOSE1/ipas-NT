<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPAS - Recuperar Contraseña</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Recuperar Contraseña</h1>
                <p>Ingresa tu correo electrónico para recibir instrucciones</p>
            </div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="usuario@ejemplo.com"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="resetBtn">
                    Enviar Instrucciones
                </button>
            </form>
            
            <div class="text-center mt-2">
                <a href="/login" class="text-link">← Volver al login</a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Redirect if already authenticated
        if (authService.redirectIfAuthenticated()) {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetBtn = document.getElementById('resetBtn');

            forgotPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(forgotPasswordForm);
                const email = formData.get('email');
                
                showLoading(resetBtn, true);
                
                const result = await authService.forgotPassword(email);
                
                showLoading(resetBtn, false);
                
                if (result.success) {
                    showAlert('Se han enviado las instrucciones a tu correo electrónico', 'success');
                    forgotPasswordForm.reset();
                } else {
                    showAlert(result.message || 'Error al procesar la solicitud');
                }
            });
        }
    </script>
</body>
</html>
