<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperando Autorización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .message-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Esperando autorización</h1>
        <p class="lead">Tu cuenta ha sido registrada pero necesita ser aprobada por un administrador.</p>
        <p>Por favor, contacta al administrador del sistema para más información.</p>
        <hr>
        <button id="logoutButton" class="btn btn-primary">Cerrar Sesión</button>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', () => {
            authService.logout();
        });
    </script>
</body>
</html>
